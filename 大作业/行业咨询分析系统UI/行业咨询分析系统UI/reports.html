<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <div class="logo">行业咨询分析系统</div>
    <div class="user">Language | 欢迎你，用户</div>

  <div class="container">
    <aside>
      <ul class="menu">
        <li><a href="index.html">📊 首页</a></li>
        <li><a href="data-center.html">📂 数据中心</a></li>
